<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gl="glib">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Coverage - ${title}</title>
		<link rel="stylesheet" type="text/css" href="./coverage.css" gl:href="${styleSheet}"/>
	</head>
	<body>
		<p class="title">GLib - coverage report</p>
		<hr />
		<table class="info">
			<tr>
				<td class="headerItem" style="width:10%">Current view:</td>
				<gl:block if="isRoot">
					<td class="headerValue">TopLevel</td>
				</gl:block>

				<gl:block if="isChild">
					<td class="headerValue"><a href="${index}">TopLevel</a> - ${subPath}</td>
				</gl:block>
			</tr>
			<tr>
				<td class="headerItem">Test:</td>
				<td class="headerValue">${title}</td>
			</tr>
			<tr>
				<td class="headerItem">Time:</td>
				<td class="headerValue">${time}</td>
			</tr>
		</table>
		<hr />

		<table class="dirs">
			<tr>
				<td class="dirsHeader">Source</td>
				<td class="dirsHeader">Coverage</td>
				<td class="dirsHeader">%</td>
				<td class="dirsHeader">Covered lines</td>
			</tr>
			<gl:block each="directory : ${directories}">
				<tr>
					<td class="coverFile">
						<a href="file.html" gl:href="${directory.link}">${directory.name}</a>
					</td>
					<td class="coverItem">
						<div class="box">
							<div class="bar green" style="width:75%" gl:class="bar ${directory.coverageStyle}" gl:style="width:${directory.coveragePercent}px;">
							</div>
						</div>
					</td>
					<td class="coverItem">${directory.coveragePercent}&nbsp;%</td>
					<td class="coverageNumber coverItem">${directory.coveredLines}&nbsp;/&nbsp;${directory.coverableLines}</td>
				</tr>
			</gl:block>
		</table>
		<hr />
		<p class="footer">Generated by glibness</p>
	</body>
</html>
