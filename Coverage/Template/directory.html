<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gl="glib">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title gl:text="Coverage - ${title}">Coverage - Example</title>
		<link rel="stylesheet" type="text/css" href="./coverage.css" gl:href="${styleSheet}"/>
	</head>
	<body>
		<p class="title">GLib - coverage report</p>
		<hr />
		<table class="info">
			<tr>
				<td style="width:15%" class="headerItem">Current view:</td>
				<td style="width:35%" class="headerValue">
					<a href="./directory.html" gl:href="${index}">TopLevel</a>
					<span gl:text=" - ${subPath}"> - SubPath</span>
				</td>
				<td style="width:20%"></td>
				<td style="width:10%" class="headerItem">Hit</td>
				<td style="width:10%" class="headerItem">Total</td>
				<td style="width:10%" class="headerItem">Coverage</td>
			</tr>

			<tr>
				<td class="headerItem">Test:</td>
				<td class="headerValue" gl:text="${title}">Title</td>
				<td class="headerItem">Lines:</td>
				<td class="coverageValue" gl:text="${coveredLines}">123</td>
				<td class="coverageValue" gl:text="${coverableLines}">234</td>
				<td class="green coverageValue" gl:class="${coverageStyle} coverageValue" gl:text="${coveragePercent}&nbsp;%">75&nbsp;%</td>
			</tr>
			<tr>
				<td class="headerItem">Time:</td>
				<td class="headerValue" gl:text="${time}">19 Sep 2019, 14:42:43 (+0100)</td>
				<td class="headerItem">Functions:</td>
				<td class="coverageValue" gl:text="${coveredFunctions}">123</td>
				<td class="coverageValue" gl:text="${coverableFunctions}">234</td>
				<td class="green coverageValue" gl:class="${coverageFunctionsStyle} coverageValue" gl:text="${coverageFunctionsPercent}&nbsp;%">74&nbsp;%</td>
			</tr>
		</table>
		<hr />

		<table class="dirs">
			<tr>
				<td style="width:50%" class="dirsHeader">Source</td>
				<td style="width:12%" class="dirsHeader">Lines</td>
				<td style="width:12%" class="dirsHeader"></td>
				<td style="width:12%" class="dirsHeader"></td>
				<td style="width:12%" class="dirsHeader">Functions</td>
				<td style="width:12%" class="dirsHeader"></td>
			</tr>

			<gl:block each="directory : ${directories}">
				<tr>
					<td class="coverFile">
						<a href="file.html" gl:href="${directory.link}" gl:text="${directory.name}">Directory</a>
					</td>
					<td class="coverItem">
						<div class="box">
							<div class="bar green" style="width:75%" gl:class="bar ${directory.coverageStyle}" gl:style="width:${directory.coveragePercent}px;">
							</div>
						</div>
					</td>

					<td class="coverageNumber coverItem" gl:text="${directory.coveragePercent}&nbsp;%">65&nbsp;%</td>
					<td class="coverageNumber coverItem" gl:text="${directory.coveredLines}&nbsp;/&nbsp;${directory.coverableLines}">123&nbsp;/&nbsp;234</td>
					<td class="coverageNumber coverItem" gl:text="${directory.coveredFunctionsPercent}&nbsp;%">65&nbsp;%</td>
					<td class="coverageNumber coverItem" gl:text="${directory.coveredFunctions}&nbsp;/&nbsp;${directory.coverableFunctions}">123&nbsp;/&nbsp;234</td>
				</tr>
			</gl:block>
		</table>
		<hr />
		<p class="footer">Generated by <a href="https://github.com/glen-summers/GLib">GLib</a></p>
	</body>
</html>
