<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gl="glib">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Coverage - ${title}</title>
	<link rel="stylesheet" type="text/css" href="./coverage.css" gl:href="${styleSheet}" />
</head>
<body>
	<p class="title">GLib - coverage report</p>
	<hr />

	<table class="info">
		<tr>
			<td style="width:15%" class="headerItem">Current view:</td>
			<td style="width:35%" class="headerValue">
				<a href="${index}">TopLevel</a> - <a href="./index.html">${parent}</a> - ${fileName}</td>
			<td style="width:20%"></td>
			<td style="width:10%" class="headerItem">Hit</td>
			<td style="width:10%" class="headerItem">Total</td>
			<td style="width:10%" class="headerItem">Coverage</td>
		</tr>
		<tr>
			<td class="headerItem">Test:</td>
			<td class="headerValue">${testName}</td>
			<td class="headerItem">Lines:</td>
			<td class="coverageValue">${coveredLines}</td>
			<td class="coverageValue">${coverableLines}</td>
			<td class="green coverageValue" gl:class="${coverageStyle} coverageValue">${coveragePercent}&nbsp;%</td>
		</tr>
		<tr>
			<td class="headerItem">Time:</td>
			<td class="headerValue">${time}</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<hr />

	<table class="source">
		<gl:block each="line : ${lines}">
			<tr class="cov" gl:class="${line.style}"><td><pre><code><span class="line">[${line.number}]</span>${line.text}</code></pre></td></tr>
		</gl:block>
		<gl:block if="false">
			<tr class="cov"><td><pre><code><span class="line">[1]</span>auto foo = bar();</code></pre></td></tr>
			<tr class="ncov"><td><pre><code><span class="line">[2]</span>auto baz = bum();</code></pre></td></tr>
		</gl:block>
	</table>
	<hr />
	<p class="footer">Generated by glibness</p>
</body>
</html>
