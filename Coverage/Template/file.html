<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gl="glib">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Coverage - ${title}</title>
	<link rel="stylesheet" type="text/css" href="./coverage.css" gl:href="${styleSheet}" />
</head>
<body>
	<p class="title">GLib - coverage report</p>
	<hr />

	<table class="info">
		<tr>
			<td class="headerItem" style="width:10%">Current view:</td>
			<td class="headerValue">
				<a href="${index}">TopLevel</a> - <a href="./index.html">${parent}</a> - ${fileName}</td>
		</tr>
		<tr>
			<td class="headerItem">Test:</td>
			<td class="headerValue">${testName}</td>
		</tr>
		<tr>
			<td class="headerItem">Time:</td>
			<td class="headerValue">${time}</td>
		</tr>
	</table>
	<hr />

	<table class="info">
		<tr>
			<td>Coverage</td>
			<td>%</td>
			<td>Covered lines</td>
		</tr>
		<tr>
			<td>
				<div class="box">
					<div class="green" style="width:75%" gl:class="${coverageStyle}" gl:style="width:${coveragePercent}px;"></div>
				</div>
			</td>
			<td>${coveragePercent} %</td>
			<td class="coverageNumber">${coveredLines} / ${coverableLines}</td>
		</tr>
	</table>
	<hr />
	<table class="source">
		<gl:block each="line : ${lines}">
			<tr class="cov" gl:class="${line.style}"><td><pre><code><span class="line">[${line.number}]</span>${line.text}</code></pre></td></tr>
		</gl:block>
	</table>
	<hr />
	<p class="footer">Generated by glibness</p>
</body>
</html>
