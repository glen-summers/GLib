<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:gl="glib">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Coverage - ${title}</title>
	<link rel="stylesheet" type="text/css" href="./coverage.css" gl:href="${styleSheet}" />
</head>
<body>
	<hr />
	<table width="100%" class="centre">
		<tr>
			<td class="title">Coverage report</td>
		</tr>
		<tr>
			<td>
				<table class="centre">
					<tr>
						<td>Coverage</td>
						<td>%</td>
						<td>Covered lines</td>
					</tr>
					<tr>
						<td>
							<div class="box">
								<div class="green" style="width:75%" gl:class="${coverageStyle}" gl:style="width:${coveragePercent}px;"></div>
							</div>
						</td>
						<td>${coveragePercent} %</td>
						<td class="coverageNumber">${coveredLines} / ${coverableLines}</td>
					</tr>
				</table>
				<hr />
				<table class="source">
					<gl:block each="line : ${lines}">
<tr><td class="cov" gl:class="${line.style}"><pre><span class="line">${line.number} : </span>${line.text}</pre></td></tr>
					</gl:block>
				</table>
				<hr />
			</td>
		</tr>
	</table>
</body>
</html>
